            document.getElementById("selectAllReport").onchange = function(e) {
                var a = document.getElementById("table_rep").getElementsByTagName('input');
                for (var z = 0; z < a.length; z++) {
                    a[z].checked = (e.target.checked == true) ? true: false;
                }
            }
            
            function allCheckReport() {
                var a = document.getElementById("table_rep").getElementsByTagName('input');

            function addElementToReport(id, nickname, date_time, content) {
                var tbodyRef = document.getElementById('table_rep').getElementsByTagName('tbody')[0];

                row.insertCell(0).innerHTML = '<div class="form-check"><input class="form-check-input" type="checkbox" value="" id="ReportID' + id + '"><label class="form-check-label" for="ReportID' + id + '"></label></div>';

            showAlert = function(){};

            showAlert.primary = function(message) {

                rnd_number = String(Math.floor(Math.random() * (1000000 - 0 + 1) + 0));
                const div = document.createElement('div');
                div.className = 'alert alert-primary rounded alert-dismissible fade show';
                div.dataset.delete = "zoom";
                div.role = 'alert';
                div.id = 'alert_' + rnd_number;
                div.innerHTML = '<span class="mr-4">' + message +'</span><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>';

                document.getElementById("alert_placeholder").appendChild(div);

                setTimeout( function () {
                    var el = document.getElementById(div.id);
                    el.classList.remove('show');
                    setTimeout( function () {
                        var Parent = document.getElementById("alert_placeholder").appendChild(div);
                        Parent.parentNode.removeChild(el);
                    }, 2000)
                }, 3000);
